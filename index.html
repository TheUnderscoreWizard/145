<!DOCTYPE html>
<html lang="en">
  <head>
    <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background= "color: black">
    <a-box color= "blue" position = "-1 0.5 -3 "></a-box>
      <a-sphere position = "0.25 1 -5" radius = "1.25" color = "#ef6d5e"></a-sphere>
      <a-triangle position = "0.75 1 -2" radius = 4 height = "2.5" color = "#008069"></a-triangle> 
      <a-plane position = "0 0 -4" rotation = "-90 0 0" width = "4" height = "4" color = "#7b38a4"></a-plane> 
      <a-sky color = "grey"></a-sky>
    </a-scene>

  </body>
</html>
